<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Grid Layout</title>
  <!-- Bootstrap CSS (v5.x assumed) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Container -->
  <div class="container" style="max-width:600px; border:5px solid rgb(4, 255, 4); background-color:rgb(41, 0, 0);">

    <!-- Row 1 -->
    <div class="row" style="border:5px solid rgb(255, 188, 188); height:200px;">
      <div class="col-md-4 col-sm-6" style="border:2px dotted rgb(38, 38, 43); background-color:teal;">
        Row 1 - Column 1
      </div>
      <div class="col-md-8 col-sm-6" style="border:2px dotted rgb(38, 38, 43); background-color:thistle;">
        Row 1 - Column 2
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row" style="border:5px solid rgb(255, 188, 188); height:200px;">
      <div class="col-md-4 offset-md-2" style="border:2px dotted rgb(38, 38, 43); background-color:tomato;">
        Row 2 - Column 1
      </div>
      <div class="col-md-4" style="border:2px dotted rgb(38, 38, 43); background-color:turquoise;">
        Row 2 - Column 2
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center" style="border:5px solid rgb(255, 188, 188); height:200px;">
      <div class="col-md-4 col-sm-6" style="border:2px dotted rgb(38, 38, 43); background-color:violet;">
        Row 3 - Column 1
      </div>
      <div class="col-md-4 col-sm-6" style="border:2px dotted rgb(38, 38, 43); background-color:yellowgreen;">
        Row 3 - Column 2
      </div>
    </div>

  </div>

  <!-- Bootstrap JS (optional for layout, but included for completeness) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
