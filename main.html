<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" xintegrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container-custom {
            width: 600px;
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
        }
        .row-custom {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col-custom {
            border: 2px dotted rgb(38, 38, 43);
        }
        .bg-teal { background-color: teal; }
        .bg-thistle { background-color: thistle; }
        .bg-tomato { background-color: tomato; }
        .bg-turquoise { background-color: turquoise; }
        .bg-violet { background-color: violet; }
        .bg-yellowgreen { background-color: yellowgreen; }
    </style>
</head>
<body>

    <div class="container container-custom">
        <!-- Row 1 -->
        <div class="row row-custom">
            <!-- Column 1 -->
            <div class="col-sm-6 col-md-4 col-custom bg-teal">
                Row1 col1
            </div>
            <!-- Column 2 -->
            <div class="col-sm-6 col-md-8 col-custom bg-thistle">
                Row1 col2
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row row-custom">
            <!-- Column 1 -->
            <div class="col-md-4 offset-md-2 col-custom bg-tomato">
                Row2 col1
            </div>
            <!-- Column 2 -->
            <div class="col-md-4 col-custom bg-turquoise">
                Row2 col2
            </div>
        </div>
        
        <!-- Row 3 -->
        <div class="row row-custom justify-content-center">
            <!-- Column 1 -->
            <div class="col-sm-6 col-md-4 col-custom bg-violet">
                Row3 col1
            </div>
            <!-- Column 2 -->
            <div class="col-sm-6 col-md-4 col-custom bg-yellowgreen">
                Row3 col2
            </div>
        </div>

    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" xintegrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" xintegrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" xintegrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
