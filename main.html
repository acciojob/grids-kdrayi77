<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Use the same Bootstrap version as your example; keeping 5.3.x here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Grid Spec</title>
</head>
<body>

  <!-- Container: fixed 600px, green border, dark background -->
  <div class="container" style="width:600px; border:5px solid rgb(4,255,4); background-color:rgb(41,0,0);">

    <!-- Row 1 -->
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
      <!-- md: 1/3, 2/3 ; sm: equal -->
      <div class="col-md-4 col-sm-6"
           style="border:2px dotted rgb(38,38,43); background-color:teal;">
        Row1 col1
      </div>
      <div class="col-md-8 col-sm-6"
           style="border:2px dotted rgb(38,38,43); background-color:thistle;">
        Row1 col2
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
      <!-- md: 1/3 ; md gap BETWEEN columns via offset on 2nd col; sm behavior not specified -> keep equal halves -->
      <div class="col-md-4 col-sm-6"
           style="border:2px dotted rgb(38,38,43); background-color:tomato;">
        Row2 col1
      </div>
      <div class="col-md-4 offset-md-2 col-sm-6"
           style="border:2px dotted rgb(38,38,43); background-color:turquoise;">
        Row2 col2
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row justify-content-center" style="border:5px solid rgb(255,188,188); height:200px;">
      <!-- md: 1/3 + 1/3 centered ; sm: equal space each and centered (5+5 leaves 1 col on each side) -->
      <div class="col-md-4 col-sm-5"
           style="border:2px dotted rgb(38,38,43); background-color:violet;">
        Row3 col1
      </div>
      <div class="col-md-4 col-sm-5"
           style="border:2px dotted rgb(38,38,43); background-color:yellowgreen;">
        Row3 col2
      </div>
    </div>

  </div>
</body>
</html>
